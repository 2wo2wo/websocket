<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add a Friend</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />



    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/searchbar.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <!--begin:: Widgets/User Progress -->
            <div class="m-portlet m-portlet--full-height ">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <a class="m-portlet__head-text text-primary" href="{% url 'index' %}">
                                Chat App
                            </a>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm" role="tablist">
                            <!-- <li class="nav-item m-tabs__item">
                                <a class="nav-link m-tabs__link" data-toggle="tab" href="#m_widget4_tab3_content" role="tab">
                                    Month
                                </a>
                            </li> -->

                            <li class="nav-item m-tabs__item">
                                <a class="nav-link m-tabs__link active" data-toggle="tab" href="{% url 'contacts' %}" role="tab">
                                    Contacts
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
                    <!-- SEARCH BOX  -->
                <form class="search" method="post" action="{% url 'searchbar' %}">
                    {% csrf_token %}
                    <i class="fa fa-search"></i>
                    <input type="text" name="keyword" class="form-control" placeholder="Type name or email">
                    <button class="btn btn-primary" > Search </button>
                  </form>

                <div class="m-portlet__body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="m_widget4_tab1_content">
                            <div class="m-widget4 m-widget4--progress">

                            {% if not message  %}
                                <!-- Item 1 -->
                              {% for user in users %}
                                    <div class="m-widget4__item">
                                        <div class="m-widget4__img m-widget4__img--pic">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                                        </div>
                                        <div class="m-widget4__info">
                                            <span class="m-widget4__title">
                                                {{ user.first_name  }} {{ user.last_name  }}
                                            </span>
                                            <br>
                                            <span class="m-widget4__sub">
                                                @ {{ user.username }}
                                            </span>
                                        </div>

                                        <div class="m-widget4__ext">
                                            <a href="{% url 'add_friend' user.pk %}" class="m-btn m-btn--hover-brand m-btn--pill btn btn-md btn-success">
                                                  Connect
                                            </a>
                                            <a href="#" class="m-btn m-btn--hover-brand m-btn--pill btn btn-md btn-danger">
                                                Ignore
                                            </a>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% else %}
                                <h3><b>{{message}}</b></h3>
                            {% endif %}





                            </div>
                        </div>
                        <div class="tab-pane" id="m_widget4_tab2_content"></div>
                        <div class="tab-pane" id="m_widget4_tab3_content"></div>
                    </div>
                </div>
            </div>
            <!--end:: Widgets/User Progress -->
        </div>
        </div>
</body>

</html>
